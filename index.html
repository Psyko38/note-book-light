<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="ico">
				<img src="asset/Ico.svg" alt="ico" />
				<h1>Notes</h1>
			</div>
			<nav class="navbar" id="navbar">
				<button id="GoBack">
					<img src="asset/Back.svg" alt="Back Ico" />
					<p class="back">Go Back</p>
				</button>
				<div class="navPart2">
					<button>
						<img src="asset/Delete.svg" alt="Delete" />
					</button>
					<button>
						<img src="asset/Archive.svg" alt="Archive" />
					</button>
					<button id="Cancel">Cancel</button>
					<button id="Save-Note">Save Note</button>
				</div>
			</nav>
			<div class="cneter">
				<hr class="HrNav" />
			</div>
			<div class="page" id="page">
				<textarea name="Titletxt" id="Titletxt"></textarea>
				<div class="extra">
					<div class="tag">
						<div class="tag1">
							<img src="asset/Mini-Tag.svg" alt="Tag" />
							<p>Tags</p>
						</div>
						<input type="text" />
					</div>
					<div class="Edit">
						<div class="Edit1">
							<img
								src="asset/Circle Clock.svg"
								alt="Last Edited"
							/>
							<p>Last edited</p>
						</div>
						<p>29 Oct 2024</p>
					</div>
				</div>
				<hr class="HrNav2" />
				<textarea name="Content" id="txtContent"></textarea>
			</div>
			<div class="page-def" id="page-def"></div>
			<hr class="HrNav2" />
			<footer>
				<button id="Home">
					<img src="asset/Home.svg" alt="Home" />
				</button>
				<button><img src="asset/Search.svg" alt="Search" /></button>
				<button><img src="asset/Archive.svg" alt="Archive" /></button>
				<button><img src="asset/Tag.svg" alt="Tag" /></button>
				<button><img src="asset/Setting.svg" alt="Setting" /></button>
			</footer>
		</main>
	</body>
	<script src="script.js"></script>
</html>
